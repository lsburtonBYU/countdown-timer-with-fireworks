<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sample countdown timer with fireworks">
    <title>Countdown timer</title>
    <script src="scripts/countdown.js" defer></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="countdown">
        <h2>Countdown to the end of IS 120</h2>
        <div class="numbers">
            <div><span class="days">00</span> days</div>
            <div><span class="hours">00</span> hours</div>
            <div><span class="minutes">00</span> minutes</div>
            <div><span class="seconds">00</span> seconds</div>
        </div>
    </div>
    <button class="done">I'm done</button>
    <canvas id="canvas" class="hidden"></canvas>
</body>

</html>
